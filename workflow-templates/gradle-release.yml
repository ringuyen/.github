name: Publish Release to GitHub Package Registry

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version'
        required: true
        default: '0.0.1-SNAPSHOT'
      description:
        description: 'Description of the release version'
        required: false
        default: 'Latest released version'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build and run checks and tests
      run: ./gradlew build
    - name: Publish package
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ARCHIVE_VERSION: ${{ github.event.inputs.version }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Release ${{ github.event.inputs.version }}
        body: |
            ${{ github.event.inputs.description }}
        draft: false
        prerelease: false
